
    <!DOCTYPE html>
    <html>
    <head>
        <title>Simulación: baba</title>
        <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            #graph { width: 100%; height: 400px; border: 1px solid #ccc; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
            th { background-color: #f2f2f2; }
            .highlight { background-color: #ffeb3b; }
        </style>
    </head>
    <body>
        <h1>Simulación de "baba"</h1>
        <div id="graph"></div>
        
        <h2>Pasos de simulación</h2>
        <table>
            <tr>
                <th>Paso</th>
                <th>Estado actual</th>
                <th>Carácter leído</th>
                <th>Cadena restante</th>
            </tr>
            
        <tr>
            <td>0</td>
            <td>m0</td>
            <td>inicio</td>
            <td>baba</td>
        </tr>
        
        <tr>
            <td>1</td>
            <td>q2</td>
            <td>'b'</td>
            <td>aba</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>m0</td>
            <td>'a'</td>
            <td>ba</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>q2</td>
            <td>'b'</td>
            <td>a</td>
        </tr>
        
        <tr>
            <td>4</td>
            <td>m0</td>
            <td>'a'</td>
            <td></td>
        </tr>
        
        </table>
        
        <script>
            const nodes = new vis.DataSet([{'id': 2, 'label': '2', 'color': '#97C2FC', 'borderWidth': 2}, {'id': 1, 'label': '1', 'color': '#97C2FC', 'borderWidth': 2}, {'id': 0, 'label': '0', 'color': '#FB7E81', 'borderWidth': 3}]);
            const edges = new vis.DataSet([{'id': 0, 'from': 0, 'to': 1, 'label': 'a'}, {'id': 1, 'from': 0, 'to': 2, 'label': 'b'}, {'id': 2, 'from': 1, 'to': 0, 'label': 'b'}, {'id': 3, 'from': 2, 'to': 0, 'label': 'a'}]);
            const container = document.getElementById('graph');
            const data = { nodes: nodes, edges: edges };
            const options = {
                physics: { enabled: false },
                nodes: {
                    shape: 'circle',
                    size: 30,
                    font: { size: 16 },
                    borderWidth: 2
                },
                edges: {
                    arrows: { to: { enabled: true } },
                    font: { size: 14, align: 'middle' },
                    smooth: { type: 'curvedCCW', roundness: 0.2 }
                }
            };
            const network = new vis.Network(container, data, options);
        </script>
    </body>
    </html>
